<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Private Space</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container, .login-container {
      background: #ffffff;
      width: 90%;
      max-width: 700px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      color: #111;
    }

    textarea {
      width: 100%;
      height: 280px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      resize: none;
      outline: none;
    }

    textarea:focus, input:focus {
      border-color: #999;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #111;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .saved {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      display: none;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin-top: 10px;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div class="login-container" id="loginContainer">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <div id="wrongMsg" style="color:red;margin-top:10px;display:none;">Wrong password!</div>
  </div>

  <!-- Notes Screen -->
  <div class="container" id="notesContainer" style="display:none;">
    <h1>My Private Space</h1>
    <textarea id="note" placeholder="Type whatever you want here..."></textarea>
    <br>
    <button onclick="saveNote()">Save</button>
    <div class="saved" id="savedMsg">Saved âœ¨</div>
  </div>

  <script>
    const loginContainer = document.getElementById("loginContainer");
    const notesContainer = document.getElementById("notesContainer");
    const passwordInput = document.getElementById("passwordInput");
    const wrongMsg = document.getElementById("wrongMsg");
    const textarea = document.getElementById("note");
    const savedMsg = document.getElementById("savedMsg");

    // CHANGE THIS to whatever password you want
    const PASSWORD = "Khetiwe1";

    function checkPassword() {
      if(passwordInput.value === PASSWORD) {
        loginContainer.style.display = "none";
        notesContainer.style.display = "block";
      } else {
        wrongMsg.style.display = "block";
      }
    }

    // Load saved note
    textarea.value = localStorage.getItem("myNote") || "";

    function saveNote() {
      localStorage.setItem("myNote", textarea.value);
      savedMsg.style.display = "block";
      setTimeout(() => { savedMsg.style.display = "none"; }, 2000);
    }
  </script>

</body>
</html>
